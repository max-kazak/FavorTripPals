<ui:composition template="/resources/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
     
    <ui:param name ="tabIndex" value="2"/>
    <ui:define name="content">
     
    <h:form id="form">
        <p:panelGrid style="border-style: none;"> 
        <p:row>
        <p:column style="padding:1em">
            <h:outputText value="My Requests" style="font-size: 30px; font-style: italic;"/> 
        <p:dataTable id="datatable1" var="req" value="#{requestMB.allRequestsByCustomer}">  
            <p:column headerText="Destination of Trip">  
                <h:outputText value="#{req.trip.dest}" />  
            </p:column>  
        
            <p:column headerText="Traveller">  
                <h:outputText value="#{req.trip.traveller.name}" />  
            </p:column>    
            
            <p:column headerText="Period">  
                <h:outputText value="#{tripMB.dateToString(req.trip.departure_date)} - #{tripMB.dateToString(req.trip.arrival_date)}" />  
            </p:column>
            
            <p:column headerText="Goods">  
                <h:outputText value="#{req.goods.name}" />  
            </p:column>  
            
            <p:column headerText="Cost" style="width: 80px;">  
                <h:outputText value="#{req.maxCost} #{req.currency}" />  
            </p:column>
            
            <p:column headerText="Count of Goods" style="width: 60px;">  
                <h:outputText value="#{req.count}" />  
            </p:column>  
            
            <p:column headerText="Status">  
                <h:outputText value="#{req.status}" />  
            </p:column> 
            
            <p:column style="width: 160px;">  
                <p:splitButton value="Confirm" actionListener="#{statusChangeMB.confirm(req)}" update="datatable1">
                    <p:menuitem value="Delete" actionListener="#{statusChangeMB.delete(req)}" update="datatable1"/>
                </p:splitButton> 
            </p:column> 
        </p:dataTable> 
        </p:column>
        </p:row>
        </p:panelGrid>
        
        <p:panelGrid style="border-style: none;">
        <p:row>
        <p:column style="padding:1em">
            <h:outputText value="Requests, I should execute" style="font-size: 30px; font-style: italic; "/> 
        <p:dataTable id="datatable2" var="req" value="#{requestMB.allRequestsByTraveller}">  
            <p:column headerText="Destination of Trip">  
                <h:outputText value="#{req.trip.dest}" />  
            </p:column>  
        
            <p:column headerText="Customer">  
                <h:outputText value="#{req.customer.name}" />  
            </p:column>    
            
            <p:column headerText="Period">  
                <h:outputText value="#{tripMB.dateToString(req.trip.departure_date)} - #{tripMB.dateToString(req.trip.arrival_date)}" />  
            </p:column>
            
            <p:column headerText="Goods">  
                <h:outputText value="#{req.goods.name}" />  
            </p:column>  
            
            <p:column headerText="Cost" style="width: 80px;">  
                <h:outputText value="#{req.maxCost} #{req.currency}"/>  
            </p:column>
            
            <p:column headerText="Count of Goods" style="width: 60px;">  
                <h:outputText value="#{req.count}"/>  
            </p:column>  
            
            <p:column headerText="Status">  
                <h:outputText value="#{req.status}" />  
            </p:column>  
            
            <p:column style="width: 165px;">  
                <p:splitButton value="Approve" actionListener="#{statusChangeMB.approve(req)}" update="datatable2">
                    <p:menuitem value="Disapprove" actionListener="#{statusChangeMB.disapprove(req)}" update="datatable2"/>
                </p:splitButton> 
            </p:column>
        </p:dataTable>
        </p:column>
        </p:row>
        </p:panelGrid>

    </h:form>
    </ui:define>
    </ui:composition>
