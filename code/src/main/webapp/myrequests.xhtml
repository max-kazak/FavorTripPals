<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <ui:param name ="tabIndex" value="2"/>
    <ui:define name="content">
     
    <h:form id="form">

        <p>My Requests</p>
        <p:dataTable var="req" value="#{requestMB.requests}">  
            <p:column headerText="Destination of Trip">  
                <h:outputText value="#{req.trip.dest}" />  
            </p:column>  
        
            <p:column headerText="Traveller">  
                <h:outputText value="#{req.trip.traveller.name}" />  
            </p:column>    
            
            <p:column headerText="Departure Date">  
                <h:outputText value="#{req.trip.departure_date}" />  
            </p:column>
        
            <p:column headerText="Arrival Date">  
                <h:outputText value="#{req.trip.arrival_date}" />  
            </p:column>   
            
            <p:column headerText="Goods">  
                <h:outputText value="#{req.goods.name}" />  
            </p:column>  
            
            <p:column headerText="Cost">  
                <h:outputText value="#{req.goods.costWithCurrency()}" />  
            </p:column>
            
            <p:column headerText="Count of Goods">  
                <h:outputText value="#{req.count}" />  
            </p:column>  
        </p:dataTable> 
    </h:form>
    </ui:define>
    </ui:composition>
