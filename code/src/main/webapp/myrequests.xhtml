<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>My Requests</title>
    </head>
    <h:form id="form">
    <p:layout fullPage="true">
     
    <p:layoutUnit position="west" header="Calendar">  
        <p:calendar value="#{calendarMB.date}" mode="inline" id="inlineCal"/>
    </p:layoutUnit>
    
    <p:layoutUnit position="center">
        <p:dataTable var="req" value="#{requestMB.requests}">  
        <p:column headerText="Trip">  
            <h:outputText value="#{req.trip}" />  
        </p:column>  
  
        <p:column headerText="Goods">  
            <h:outputText value="#{req.goods}" />  
        </p:column>  
  
        <p:column headerText="Count of Goods">  
            <h:outputText value="#{req.count}" />  
        </p:column>  
    </p:dataTable> 
    </p:layoutUnit>
    </p:layout>
    </h:form>
</html>
