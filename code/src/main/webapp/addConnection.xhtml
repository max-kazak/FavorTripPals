<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core">  

 <h:head>
 <title>Yes! I did it!</title>
 </h:head>
 
 <body>
 <f:view>
     <h:form>
	 <p:panelGrid columns="4" width="15%" styleClass="noBorders">
    	     <h:outputLabel for="facebook" value="Your FB profile : " />
             <p:inputText id="facebook" value="#{socialConnectionMB.userPage}" required="true">
                 <f:validateLength minimum="3" />
                 <p:ajax event="blur" update="facebookMsg" />
             </p:inputText>
             <p:message id="facebookMsg" for="facebook"/>
             <p:commandButton id="addConnection" value="Add" action="#{socialConnectionMB.addConnection}" ajax="false"/>
    	 </p:panelGrid>
     </h:form>
 </f:view>
</body>
</html>
