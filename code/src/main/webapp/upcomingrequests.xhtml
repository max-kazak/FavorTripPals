<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >
    <ui:param name ="tabIndex" value="1"/>
    <ui:define name="content">

    <h:form id="form">
  
        <p>Upcoming Friends' Trips</p>
        <p:dataTable var="req" value="#{requestMB.allRequestsByCustomer}">  
            <p:column headerText="Destination of Trip">  
                <h:outputText value="#{req.trip.dest}" />  
            </p:column>  
        
            <p:column headerText="Traveller">  
                <h:outputText value="#{req.trip.traveller.name}" />  
            </p:column>    
            
            <p:column headerText="Period">  
                <h:outputText value="#{req.trip.departure_date} - #{req.trip.arrival_date}" />  
            </p:column>
            
            <p:column headerText="Goods">  
                <h:outputText value="#{req.goods.name}" />  
            </p:column>  
            
            <p:column headerText="Cost">  
                <h:outputText value="#{req.maxCost} #{req.currency}" />  
            </p:column>
            
            <p:column headerText="Count of Goods">  
                <h:outputText value="#{req.count}" />  
            </p:column>  
            
            <p:column headerText="Status">  
                <h:outputText value="#{req.status}" />  
            </p:column>  
        </p:dataTable> 
        
    </h:form>
    </ui:define>
</ui:composition>
