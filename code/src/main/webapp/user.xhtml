<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
        >
    <ui:param name ="tabIndex" value="1"/>
    <ui:define name="content">
        <h:form id="form">
            <p:column width="45%">
                <p>Your trips.</p>
                <p:dataGrid value="#{tripMB.tripsByUser}" var="tr" columns="2"  
                            rows="12" paginator="true" style="width:45%;"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                    <p:panel header="#{tr.dest}" style="text-align:center; width:45%;">  
                        <p:dataTable var="req" value="#{requestMB.getAllRequestsByTrip(tr)}">  
                            <p:column headerText="goods">  
                                <h:outputText value="#{req.goods.name}" />  
                            </p:column>  

                            <p:column headerText="amount">  
                                <h:outputText value="#{req.count}" />  
                            </p:column>  

                            <p:column headerText="customer name">  
                                <h:outputText value="#{req.customer.name} (a.k.a. #{req.customer.nickname})" />  
                            </p:column>
                        </p:dataTable>  
                    </p:panel>
                </p:dataGrid>
            </p:column>
            
            <p:column width="45%">
                <p>Your requests.</p>
                <p:dataTable var="req" value="#{requestMB.allRequestsByCurrentUser}" style="width:45%;">  
                    <p:column headerText="customer name">  
                        <h:outputText value="#{req.customer.name}" />  
                    </p:column>  

                    <p:column headerText="customer nickname">  
                        <h:outputText value="#{req.customer.nickname}" />  
                    </p:column>  

                    <p:column headerText="traveller name">  
                        <h:outputText value="#{req.trip.traveller.name}" />  
                    </p:column>

                    <p:column headerText="traveller nickname">  
                        <h:outputText value="#{req.trip.traveller.nickname}" />  
                    </p:column>

                    <p:column headerText="status">

                    </p:column>
                </p:dataTable>
            </p:column>
        </h:form>
    </ui:define>
</ui:composition>
