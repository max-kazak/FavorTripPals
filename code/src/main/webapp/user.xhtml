<ui:composition template="/resources/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
        >
    <ui:define name="content">
        <h:form id="form">
        <p:panelGrid><p:row>
            <p:column width="45%" style="vertical-align: top;">
                <p:graphicImage url="#{userMB.pictureByUser}" width="300"/>
            </p:column>
            
            <p:column width="45%">
                <p>Trips.</p>
                <p:dataGrid value="#{tripMB.tripsByUser}" var="tr" columns="1"  
                            rows="12" paginator="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                    <p:panel header="#{tr.dest}" style="text-align:center;  border-style: none; padding: 0;">
                        <p:dataTable var="req" value="#{requestMB.getAllRequestsByTrip(tr)}">  
                            <p:column headerText="customer name">  
                                <h:outputText value="#{req.customer.name} (a.k.a. #{req.customer.nickname})" />  
                            </p:column>
                            
                            <p:column headerText="goods">  
                                <h:outputText value="#{req.goods.name}" />  
                            </p:column>
                            
                            <p:column headerText="cost">  
                                <h:outputText value="#{req.maxCost} #{req.currency}" />  
                            </p:column>

                            <p:column headerText="amount">  
                                <h:outputText value="#{req.count}" />  
                            </p:column>  

                            <p:column headerText="status">  
                                <h:outputText value="#{req.status}" />  
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:dataGrid>
                
                <p>Requests.</p>
                <p:dataTable var="req" value="#{requestMB.allRequestsByUser}">  
                    <p:column headerText="traveller name">  
                        <h:outputText value="#{req.trip.traveller.name}" />  
                    </p:column>

                    <p:column headerText="traveller nickname">  
                        <h:outputText value="#{req.trip.traveller.nickname}" />  
                    </p:column>
                    
                    <p:column headerText="destination">  
                        <h:outputText value="#{req.trip.dest}" />  
                    </p:column>

                    <p:column headerText="goods">  
                        <h:outputText value="#{req.goods.name}" />  
                    </p:column>
                    
                    <p:column headerText="cost">  
                        <h:outputText value="#{req.maxCost} #{req.currency}" />  
                    </p:column>

                    <p:column headerText="amount">  
                        <h:outputText value="#{req.count}" />  
                    </p:column>

                    <p:column headerText="status">
                        <h:outputText value="#{req.status}" />  
                    </p:column>
                </p:dataTable>
            </p:column>
        </p:row></p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
