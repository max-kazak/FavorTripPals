<ui:composition 
                template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
        >
    <ui:param name ="tabIndex" value="0"/>
    <ui:define name="content">
    <h:form id="form">
        <p:panelGrid style="border-style: none;"><p:row>
            <p:column style="width: 1%;">
                <h:outputText value="Hello #{userMB.name}!" style="font-size: 30px; padding-left: 50px;"/>
                <br/><br/>
                <p:graphicImage url="#{userMB.picture}" width="300"/>

                <p:dataScroller value="#{friendshipMB.friendsByCurrentUser}" var="friend"
                                chunkSize="10" mode="inline" scrollHeight="500" style="width:25%; border-style: none;">

                    <f:facet name="header">Your friends</f:facet>
                    
                    <a id="toFriend" href="user.xhtml?userId=#{friend.id}">
                        <p:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                            <p:graphicImage url="#{friend.picture}" width="80"/>

                            <p:outputPanel>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Name:" />
                                    <h:outputText value="#{friend.name}" style="font-weight: bold"/>

                                    <h:outputText value="Nickname:" />
                                    <h:outputText value="#{friend.nickname}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:panelGrid>
                    </a>
                </p:dataScroller>
            </p:column>

            <p:column style="width: 45%;">
                <p>Your trips.</p>
                <p:accordionPanel id="apanel" value="#{tripMB.tripsByCurrentUser}" var="tr" dynamic="true" cache="true">
                    <p:tab title="#{tr.dest}">
                        <p:dataTable var="req" value="#{requestMB.getAllRequestsByTrip(tr)}">  
                            <p:column headerText="goods">  
                                <h:outputText value="#{req.goods.name}" />  
                            </p:column>  

                            <p:column headerText="amount">  
                                <h:outputText value="#{req.count}" />  
                            </p:column>  

                            <p:column headerText="customer name">  
                                <h:outputText value="#{req.customer.name} (a.k.a. #{req.customer.nickname})" />  
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:accordionPanel>

                <p>Your requests.</p>
                <p:dataTable var="req" value="#{requestMB.allRequestsByCurrentUser}">  
                    <p:column headerText="customer name">  
                        <h:outputText value="#{req.customer.name}" />  
                    </p:column>  

                    <p:column headerText="customer nickname">  
                        <h:outputText value="#{req.customer.nickname}" />  
                    </p:column>  

                    <p:column headerText="traveller name">  
                        <h:outputText value="#{req.trip.traveller.name}" />  
                    </p:column>

                    <p:column headerText="traveller nickname">  
                        <h:outputText value="#{req.trip.traveller.nickname}" />  
                    </p:column>

                    <p:column headerText="status">

                    </p:column>
                </p:dataTable>
            </p:column>
        </p:row></p:panelGrid>
    </h:form>
    </ui:define>
</ui:composition>
