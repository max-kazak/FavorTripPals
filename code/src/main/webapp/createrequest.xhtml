<ui:composition template="/resources/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >
    <ui:param name ="tabIndex" value="3"/>
    <ui:define name="content">

    <h:form id="form">
  
        <p:panel header="Put here information about your request" toggleable="false" id="panel">              
        <p:messages id="msgs" autoUpdate="true"/>  
            
        <h:panelGrid columns="2" cellpadding="5">  
            
            <h:outputLabel value="Goods: *" for="acGoods" />  
            <p:autoComplete id="acGoods" value="#{requestMB.newGoodsName}" required="true"   
                    completeMethod="#{autoCompleteMB.completeName}"/> 
            
            <h:outputLabel value="Maximum Cost you want to pay: *" for="costOfGoods" />  
            <p:inputText id="costOfGoods" value="#{requestMB.maxCost}"  required="true"/>
            
            <h:outputText id="currencies" value="Currency: *" />  
            <p:selectOneMenu value="#{requestMB.currency}" effect="fold" editable="true" required="true">  
                <f:selectItem itemValue="" />  
                <f:selectItems value="#{pprMB.currencies}" />  
            </p:selectOneMenu>
            
            <h:outputLabel value="Count of Goods: *" for="countOfGoods" />  
            <p:inputText id="countOfGoods" value="#{requestMB.count}" required="true"/>
            
        </h:panelGrid>  
        </p:panel>
        
        <p:commandButton value="Submit" id="submit" actionListener="#{requestMB.addRequest()}">
            <f:param name="tripId" value="#{param.tripId}" />
        </p:commandButton>
        
    </h:form>
    </ui:define>
</ui:composition>
